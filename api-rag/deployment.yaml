# Creating MLflow deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codification-ape-rag-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codification-ape-rag-api
  template:
    metadata:
      labels:
        app: codification-ape-rag-api
    spec:
      containers:
        - name: codif-ape-rag-api
          image: meilametayebjee/codification-ape-graph-rag-api:v0.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: my-s3-creds
                  key: accessKey
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: my-s3-creds
                  key: secretKey
            - name: AWS_DEFAULT_REGION
              value: us-east-1
            - name: NEO4J_API_KEY
              valueFrom:
                secretKeyRef:
                  name: neo4j
                  key: apiKey
          resources:
            limits:
              cpu: 30000m
              memory: 50Gi
            requests:
              cpu: 100m
              memory: 1Gi
